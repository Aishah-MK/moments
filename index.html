<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<script type="text/javascript" src="js/moments.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<title>车友圈</title>
	</head>
	<body>
		<div class="root">
			<div>
				<img class="wallpaper" src="images/wallpaper.jpg">
				<div class="mine">
					<p>张小六</p>
					<img src="images/headPortrait1.jpg">
				</div>
			</div>
			
			<section class="content">
				<div class="head">
					<img class="headPortrait" src="images/headPortrait2.jpg">
				</div>
				<div class="particular ">
					<p class="friendName">甲壳虫</p>
					<article class="detail">
						2017年1月，心之向往，记我的西藏行，历时16天，川进青出。
					</article>
				
					<img class="image" src="images/content.jpg">
					<ul class="reply">
						<li class="praise">
							<i id="heart" class="fa fa-heart-o"></i>
							<span id="count">125</span>
						</li>
						<li>
							<i class="fa fa-commenting-o"></i>
							<span>评论</span>
						</li>
					</ul>
					<time class="time">13小时前</time>
					<ul id="review" class="review">
						<li><span>星星点灯</span>：每天上下班顺两单，一周下来节碳量相当于多种了两棵树，节能环保还能减少堵车！</li>
						<li><span>至尊宝</span>：了解从未接触过的领域，比赚钱让我更心动的是收获。</li>
						<li><span>甲壳虫</span>回复<span>至尊宝</span>：有内涵</li>
						<li><span>甲壳虫</span>回复<span>星星点灯</span>：绿色出行</li>
					</ul>
					<div id="packup" class="packup">
						<p id="pc">收起 </p><i id="arrow" class="fa fa-chevron-up"></i>
					</div>
				</div>
			</section>
			<section class="content">
				<div class="head">
					<img class="headPortrait" src="images/headPortrait2.jpg">
				</div>
				<div class="particular">
					<p class="friendName">甲壳虫</p>
					<article class="detail">
						滴滴出行，出行无忧。
					</article>
				
					<div class="link">
						<img class="linkImg" src="images/didi.jpg">
						<span>滴滴出行，从此出行再无忧。</span>
					</div>
					<ul class="reply">
						<li class="praise">
							<i id="heart1" class="fa fa-heart-o"></i>
							<span id="count1">9</span>
						</li>
						<li>
							<i class="fa fa-commenting-o"></i>
							<span>评论</span>
						</li>
					</ul>
					<time class="time">13小时前</time>
					<ul class="review">
						<li><span>秋香</span>：赞~</li>
						<li><span>我爱保时捷</span>：滴滴，让出行更美丽！</li>
					</ul>
				</div>
			</section>
		</div>
	</body>
</html>
